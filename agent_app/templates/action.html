{% extends "base.html" %}

{% block body %}

<!-- {% from "includes/formhelpers.html" import render_field %} -->

<h4>
    <strong>
        Update Action Status
    </strong>
</h4>

<form method="POST">
{%for i in actions %} 
    <div class="form-group row">
        <label for="staticAction" class="col-sm-2 col-form-label">Action</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticAction" value='{{ i.action }}'>
        </div>
      </div>
    <div class="form-group row">
        <label for="staticStatus" class="col-sm-2 col-form-label">Current Status</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticStatus" value='{{ i.status }}'>
        </div>
    </div>
      <div class="form-group row">
        <label>Update status 
        <select class="form-select" aria-label="inputStatus" name='{{i.useractionID}}' id='{{ i.useractionID }}'>
                    {% for o in status %}
                    <option value="{{ o.status }}">{{ o.status }}</option>
                    {% endfor %}
          </select>
        </label>
    </div>
    <hr>
{%endfor%} 
<button type="submit" class="btn btn-primary">Update</button>
</form>

<hr>
<a href="/">Go back</a>


{% endblock body %}
